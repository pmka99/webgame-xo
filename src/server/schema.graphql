type Query{
    hello:String
    products:[Product]
}
type Mutation{
    login(email:String!,password:String!):Token!
    register(email:String!,name:String!,password:String!):Token!
}
type Product{
    id:Int
    name:String
    price:Int
}
type Token{
    token:String
}
type user{
    name:String
    password:String
    email:String
}
